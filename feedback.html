    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @import "style2.css";

    <link rel="stylesheet" href="stylefeedback.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae511f97b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">SHE</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <section></section>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Feedback</h1>
                <p>It only takes two minutes!!</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Your full name here." id="fullname" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" placeholder="yourmail@gmail.com" id="email" required>
                    </p>

                    <p>
                        <label>
                            <i class="fa-solid fa-face-smile"></i>
                            Are you satisfied with our service?
                        </label>
                    <div class="radio-group">
                        <input type="radio" id="yes" name="satisfy" value="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="satisfy" value="no">
                        <label for="no">No</label>
                    </div>
                    </p>
                    <p>
                        <label for="msg">
                            <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                            Write your Suggestions:
                        </label>
                        <textarea id="msg" name="msg" rows="4" cols="10" required>
                    </textarea>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Submit">
                    </p>
                </form>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <!-- footer for the page           -->
    <footer>
        <div class="footer_container">
            <div class="logo">
                <p>SHE </p>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>SHE Â© 2020 All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
